<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="shortcut icon" href="./img/hoja.png" />
 
    <title>Únete</title>
</head>
<body>
    
<section id="registroform">
    <h1>Crea tú cuenta.</h1>
    <form action="" id="registro">
        <input type="text" placeholder="Nombre:" id="name" required autofocus>
        <input type="email" placeholder="Email:" id="email" required>
        <input type="password" placeholder="Password:" id="password" required>
        <input type="submit" value="Crear">
        <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </form>
    
</section>

<section id="imgregistro">
    <img src="./img/REGISTRO.jpg" alt="">
</section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/registro.js"></script>


</body>
</html>
